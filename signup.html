<!doctype html>
<html lang="en">
  <head>
    <title>SignUP</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- FontAwesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Font Family -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> 

    <!-- Main Css -->
    <link rel="stylesheet" href="./css/signup.css">

  </head>
  <body>
      
    <div class="container mainDiv my-4 py-3 ">
        <div class="signUp">
            <div class="signUpText">
                <h3>If you have no account! Sign Up here</h3>
            </div>

            <div class="singUpForm">
                <form action="" class="pl-4">
                    <table class="text-left w-100">
                        <tr>
                            <td>
                                <i class="fa-solid fa-user"></i>
                            </td>
                            <td>
                                <label for="name">Name</label> </td>
                            <td>
                                <input class="w-100 text-center" type="text" id="name" placeholder="Full Name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <i class="fa-regular fa-envelope"></i>
                            </td>
                            <td>
                                <label for="email">Email</label>
                            </td>
                            <td>
                                 <input class="w-100 text-center" type="email" placeholder="example@gmail.com" id="email">
                            </td>
                       </tr>
                       <tr>
                            <td>
                                <i class="fa-solid fa-phone"></i>
                            </td>
                            <td>
                                <label for="mobileNo">Mobile No</label>
                            </td>
                            <td>
                                <input class="w-100 text-center" type="number" placeholder="+880 1751 060 143" id="mobileNo">
                            </td>
                       </tr>
                       <tr>
                            <td>
                                <i class="fa-solid fa-calendar-days"></i>
                            </td>
                            <td>
                                <label for="dob">Date of Birth</label>
                            </td>
                            <td>
                                <input type="date" id="dob">
                            </td>
                       </tr>
                       <tr>
                            <td>
                                <i class="fa-solid fa-location-dot"></i>
                            </td>
                            <td>
                                <label for="pa">Permanent Address</label>
                            </td>
                            <td>
                                <textarea class="w-100 text-center" name="" id="pa" cols="30" rows="5" placeholder="Address"></textarea>
                            </td>
                       </tr>
                       <tr>
                            <td>
                                <i class="fa-solid fa-person"></i>
                            </td>
                            <td>
                                <label for="Gender">Gender</label>
                            </td>
                            <td>
                                <input type="radio" name="Gender" id="male">
                                <label for="male">Male</label>
                                <input type="radio" name="Gender" id="female">
                                <label for="female">Female</label>
                                <input type="radio" name="Gender" id="other">
                                <label for="other">Other</label>
                            </td>
                       </tr>
                       <tr>
                            <td>
                                <i class="fa-solid fa-users"></i>
                            </td>
                            <td>
                                <label for="un">User Name</label>
                            </td>
                            <td>
                                <input class="w-100 text-center" type="text" placeholder="example" id="un">
                            </td>
                       </tr>
                       <tr>
                            <td>
                                <i class="fa-solid fa-key"></i>
                            </td>
                            <td>
                                <label for="pass">Password</label>
                            </td>
                            <td>
                                <input class="w-100 text-center" type="password" id="pass" placeholder="hardpass@#">
                            </td>
                       </tr>
                       <tr>
                            <td>
                                <i class="fa-solid fa-key"></i>
                            </td>
                            <td>
                                <label for="cpass">Confarm Password</label>
                            </td>
                            <td>
                                <input class="w-100 text-center" type="password" placeholder="hardpass@#" id="cpass">
                            </td>
                       </tr>
                       <tr>
                            <td>
                                <i class="fa-solid fa-image"></i>
                            </td>
                            <td>
                                <label for="up">Upload Photo</label>
                             </td>
                             <td>
                                <input class="w-100 text-center" type="file" id="up">
                             </td>
                       </tr>
                       <tr class="my-2">
                             <td></td>
                            <td class="btn">
                                <a href="#" class="primary-btn">Submit Data</a>
                            </td>
                            <td class="text-right">
                                <input type="reset" class="primary-btn" value="Reset Data">
                            </td>
                       </tr>
                    </table>
                    <div>
                        <span class="text-center">Already an Account? <a href="#">Login</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
   
  </body>
</html>
